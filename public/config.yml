backend:
  name: git-gateway
  branch: main
  squash_merges: true
media_folder: public/img
public_folder: /img
publish_mode: editorial_workflow
collections:
  - name: "article" # Used in routes, e.g., /admin/collections/blog
    label: "Article" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    preview_path: "{{year}}/{{month}}/{{day}}/{{title}}"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", dateFormat: "LL", timeFormat: "HH:mm"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Link", name: "link", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page"
    label: "Page"
    folder: "pageContent"
    preview_path: "{{title}}"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Contact links"
        name: "contactLinks"
        widget: "list"
        required: false
        label_singular: "Contact link"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "URL", name: "url", widget: "string"}
          - {label: "Icon", name: "icon", widget: "string", default: "fas-link"}
          - {label: "Colour", name: "colour", widget: "string"}
